<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" (opened)="log('Opened')" (closed)="log('closed')" [(opened)]="isSidebarOpened">Sidenav</mat-sidenav>
  <mat-sidenav-content>
    <mat-icon *ngIf="!isSidebarOpened; else elseBlock" (click)="sidenav.open()">menu</mat-icon>
    <ng-template #elseBlock>
      <mat-icon (click)="sidenav.close()">close</mat-icon>
    </ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
